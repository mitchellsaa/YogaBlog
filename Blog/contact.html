	<div class="wrapper">
		<h1 id="contact-msg"> Send us a Cosmic message at the speed of Light </h1>
  <form>
    <label>
      <input type="text" name="name" id="name" placeholder="Name"/>
    </label>
    <label>
      <input type="email" name="email" id="email" placeholder="Email"/>
    </label>
    <label>
      <input type="text" name="subject" id="subject" placeholder="Subject"/>
    </label>
    <label>
      <span class="req"><textarea name="message" rows="4" placeholder="Your Message..."></textarea></span>
    </label>
    <div class="text-center">
      <button class="btn btn-success-outline" type="submit"><span class="fa fa-send"></span> &nbsp; Submit</button>
      <button class="btn btn-danger-outline" type="reset"><span class="fa fa-remove"></span> &nbsp; Reset</button>
    </div>
  </form>
</div>
